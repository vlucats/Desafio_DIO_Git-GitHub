<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>MyInstagram</title>
    </head>
    <body>
        <div class="Instagram-Wrapper">
            <div class="Instagram-Phone">
            <img src="./instagram-celular.png" alt="Celular no Instagram">
            </div>
            <div class="Instagram-continue">
                <div class="group">
                    <img src="./instagram-logo.png" class="Logo-Instagram" alt="Logo Instagram">
                    <div class="foto-perfil">
                        <img src="./1571265508556.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="Instagram-Login">Continue como vitor</a>
                    <a href="#" class="Instagram-Logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é vitor?</p>
                    <p class="notaccount">
                        <a href="#" class="link-blue">Alterar conta</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
